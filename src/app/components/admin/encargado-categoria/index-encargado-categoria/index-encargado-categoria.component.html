<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-auto">
                <h2>Listado de Encargados de Categoría</h2>
            </div>
            <div class="col-6">
                <a routerLink="/create-encargado-categoria" class="btn btn-primary float-end">Nuevo Encargado de Categoría</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p-toast></p-toast>
        <div class="table-responsive-sm">
            <p-table styleClass="p-datatable-striped" class="table table-sm align-middle table-striped table-hover" [value]="encargadosCategoria" dataKey="_id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>                        
                        <th scope="col">Categoría</th>
                        <th scope="col">Encargado</th>
                        <th scope="col"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-encargadoCategoria let-editing="editing" let-ri="rowIndex">
                    <tr [pEditableRow]="encargadoCategoria">
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="output">
                                    {{encargadoCategoria.categoria.nombre}}
                                </ng-template>
                            </p-cellEditor>
                        </td>

                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="output">
                                    <ng-container *ngFor="let item of encargadoCategoria.encargado">{{item.nombres}}</ng-container>
                                </ng-template>
                            </p-cellEditor>
                        </td>
                       
                        <td>
                            <div class="btn-group" role="group" aria-label="Acciones">
                                <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-eye" class="p-button-rounded mr-2 p-button-text btn btn-info" (click)="verDetalles(encargadoCategoria)"></button>
                                <div class="flex align-items-center justify-content-center gap-2">
                                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="bi bi-pencil" (click)="onRowEditInit(encargadoCategoria)" class="p-button-rounded p-button-text mr-2 btn btn-primary"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="bi bi-floppy" (click)="onRowEditSave(encargadoCategoria)" class="p-button-rounded p-button-text p-button-success mr-2 btn btn-success"></button>
                                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="bi bi-trash" (click)="onRowEditCancel(encargadoCategoria, ri)" class="p-button-rounded p-button-text p-button-danger btn btn-danger"></button>
                                </div>
                                <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-trash" class="p-button-rounded p-button-text btn btn-danger" (click)="confirmarEliminacion(encargadoCategoria)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
