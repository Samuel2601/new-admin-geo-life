<form [formGroup]="subcategoriaForm" (ngSubmit)="registrarSubcategoria()">
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-control" formControlName="categoria">
        <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombre }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> Guardar
    </button>
  </form>
