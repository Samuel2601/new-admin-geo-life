<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
      <app-sidebar></app-sidebar>
      <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
      <app-navbar></app-navbar>
        <div class="main-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-auto">
                                <h2>Listado de Direcciones Geográficas</h2>
                            </div>
                            <div class="col-6">
                                <a routerLink="/create-direccion-geo" class="btn btn-primary float-end">Nueva Dirección Geográfica</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p-toast></p-toast>
                        <div class="table-responsive-sm">
                            <p-table styleClass="p-datatable-striped" class="table table-sm align-middle table-striped table-hover" [value]="direccionesGeo" dataKey="_id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Latitud</th>
                                        <th scope="col">Longitud</th>
                                        <th scope="col"></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-direccion let-editing="editing" let-ri="rowIndex">
                                    <tr [pEditableRow]="direccion">
                                        <td>
                                            <p-cellEditor>
                                                <ng-template pTemplate="input">
                                                    <input pInputText type="text" [(ngModel)]="direccion.nombre" required class="form-control">
                                                </ng-template>
                                                <ng-template pTemplate="output">
                                                    {{direccion.nombre}}
                                                </ng-template>
                                            </p-cellEditor>
                                        </td>
                                        <td>
                                            <p-cellEditor>
                                                <ng-template pTemplate="input">
                                                    <input pInputText type="number" [(ngModel)]="direccion.latitud" required class="form-control">
                                                </ng-template>
                                                <ng-template pTemplate="output">
                                                    {{direccion.latitud}}
                                                </ng-template>
                                            </p-cellEditor>
                                        </td>
                                        <td>
                                            <p-cellEditor>
                                                <ng-template pTemplate="input">
                                                    <input pInputText type="number" [(ngModel)]="direccion.longitud" required class="form-control">
                                                </ng-template>
                                                <ng-template pTemplate="output">
                                                    {{direccion.longitud}}
                                                </ng-template>
                                            </p-cellEditor>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Acciones">
                                                <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-eye" class="p-button-rounded mr-2 p-button-text btn btn-info" (click)="verDetalles(direccion)"></button>
                                                <div class="flex align-items-center justify-content-center gap-2">
                                                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="bi bi-pencil" (click)="onRowEditInit(direccion)" class="p-button-rounded p-button-text mr-2 btn btn-primary"></button>
                                                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="bi bi-floppy" (click)="onRowEditSave(direccion)" class="p-button-rounded p-button-text p-button-success mr-2 btn btn-success"></button>
                                                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="bi bi-trash" (click)="onRowEditCancel(direccion, ri)" class="p-button-rounded p-button-text p-button-danger btn btn-danger"></button>
                                                </div>
                                                <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-trash" class="p-button-rounded p-button-text btn btn-danger" (click)="confirmarEliminacion(direccion)"></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
