
<ng-container *ngIf="model">
  <div class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h2>Nuevo Incidente o Denuncia: <span>{{nuevoIncidenteDenuncia.direccion_geo}}</span></h2>
          <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" (click)="DimissModal()"></button>
        </div>
        <div class="card-body">
            <form [formGroup]="nuevoIncidenteDenuncia" (ngSubmit)="crearIncidenteDenuncia()">
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select id="categoria" class="form-select" [(ngModel)]="nuevoIncidenteDenuncia.categoria" formControlName="categoria" required (change)="selectcategoria($event.target)">
                    <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombre }}</option>
                  </select>                      
                </div>
                <div class="mb-3" *ngIf="subcategorias.length>0">
                  <label for="subcategoria" class="form-label">Subcategoría</label>
                  <select id="subcategoria" name="subcategoria" class="form-select" [(ngModel)]="nuevoIncidenteDenuncia.subcategoria" formControlName="subcategoria" required>
                    <option *ngFor="let subcategoria of subcategorias" [value]="subcategoria._id" >{{ subcategoria.nombre }}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="nuevoIncidenteDenuncia.descripcion" formControlName="descripcion" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="foto" class="form-label">Foto</label>
                  <input type="file" id="foto" name="foto" class="form-control-file" (change)="onFileSelected($event)">
                </div>
                <div *ngIf="imagenSeleccionada">
                  <img [src]="imagenSeleccionada" alt="Imagen seleccionada" class="img-fluid">
                </div>
              
                <button type="submit" class="btn btn-primary">Crear Incidente o Denuncia</button>
              </form>
              
        </div>
      </div>
    </div>
  </div> 
</ng-container>
