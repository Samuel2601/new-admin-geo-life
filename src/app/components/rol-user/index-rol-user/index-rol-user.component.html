<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
      <app-sidebar></app-sidebar>
      <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
      <app-navbar></app-navbar>
  
      <div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-auto">
                            <h2>Listado de Roles de Usuario</h2>
                        </div>
                        <div class="col-6">
                            <a routerLink="/create-rol-user" class="btn btn-primary float-end">Nuevo Rol de Usuario</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p-toast></p-toast>
                    <div class="table-responsive-sm">
                        <p-table class="table table-sm align-middle table-striped table-hover" [value]="roles" dataKey="_id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Orden</th>
                                    <th scope="col"></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rol let-editing="editing" let-ri="rowIndex">
                                <tr [pEditableRow]="rol">
                                    <td>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input pInputText type="text" [(ngModel)]="rol.nombre" required class="form-control">
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rol.nombre}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input pInputText type="number" [(ngModel)]="rol.orden" required class="form-control">
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rol.orden}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group" aria-label="Acciones">
                                            <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-eye" class="p-button-rounded mr-2 p-button-text btn btn-info" (click)="verSubcategorias(rol)"></button>
                                            <div class="flex align-items-center justify-content-center gap-2">
                                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="bi bi-pencil" (click)="onRowEditInit(rol)" class="p-button-rounded p-button-text mr-2 btn btn-primary"></button>
                                                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="bi bi-floppy" (click)="onRowEditSave(rol)" class="p-button-rounded p-button-text p-button-success mr-2 btn btn-success"></button>
                                                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="bi bi-trash" (click)="onRowEditCancel(rol, ri)" class="p-button-rounded p-button-text p-button-danger btn btn-danger"></button>
                                            </div>
                                            <button *ngIf="!editing" pButton pRipple type="button" icon="bi bi-trash" class="p-button-rounded p-button-text btn btn-danger" (click)="confirmarEliminacion(rol)"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
      <div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
