<div class="container-fluid justify-content-center align-items-center bg-light-primary" [style.height.px]="height" style="background-image: url(./assets/fondo.jpg);">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center align-items-center">
    <div class="col-lg-4 d-flex align-items-center">
      <div class="card shadow p-3">
        <div class="card-body p-3">
          <div class="text-center">
            <a [routerLink]="['/home']">
              <img style="width: 50%;"
                src="/assets/icono.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="postLogin()">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" formControlName="correo" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input formControlName="pass" [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Contraseña"
                  errorText="Contraseña inválida (8-30 caracteres)">
                <button type="button" class="show-password-btn" (click)="showPassword = !showPassword">
                  <i class="bi bi-{{ showPassword ? 'eye-slash' : 'eye' }} show-password-icon"></i>
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center m-b-12">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label for="rememberMe" class="form-check-label">Remember this Device</label>
              <a
                class="text-primary f-w-600 text-decoration-none ms-auto"
                (click)="resetPassword()"
                style="cursor: pointer;"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
            <button [disabled]="!loginForm.valid" class="btn btn-primary w-100" type="submit">
              Ingresar <i class="bi bi-box-arrow-in-right"></i>
            </button>
          </form>

          <span class="d-block font-weight-bold text-center m-t-24">
            Eres nuevo?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary font-weight-bold"
            >
              Crea una cuenta</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
