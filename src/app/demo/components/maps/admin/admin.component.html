
<p-toast></p-toast>
<p-stepper>
    <p-stepperPanel  header="Usuarios">
        <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <app-index-usuario *ngIf="check.IndexUsuarioComponent"></app-index-usuario>
          </div>
          <div class="flex pt-4 justify-content-end">
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" /></div
      ></ng-template>
    </p-stepperPanel >
    <p-stepperPanel  header="Roles">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <app-index-rol-user *ngIf="check.IndexRolUserComponent"></app-index-rol-user>
          </div>
          <div class="flex pt-4 justify-content-between">
              <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" /></div>
          </ng-template>
    </p-stepperPanel >
    <p-stepperPanel  header="Encargos">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <app-index-encargado-categoria *ngIf="check.IndexEncargadoCategoriaComponent"></app-index-encargado-categoria>
          </div>
          <div class="flex pt-4 justify-content-between">
              <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" /></div>
          </ng-template>
    </p-stepperPanel >
    <p-stepperPanel  header="Permisos">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <app-index-permisos *ngIf="check.IndexPermisosComponent"></app-index-permisos>
          </div>
          <div class="flex pt-4 justify-content-start">
              <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" /></div
      ></ng-template>
    </p-stepperPanel >
</p-stepper>
