<div class="modal-content">
    <p-toast></p-toast>
    <div class="modal-header">
        <h5 class="modal-title">
            Editar Categoría:
            <span *ngIf="loadcategoria"> {{ categoria.nombre }} </span>
        </h5>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="!loadcategoria">
            <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
            <p-skeleton
                width="10rem"
                styleClass="mb-2"
                borderRadius="16px"
            ></p-skeleton>
            <p-skeleton
                width="5rem"
                styleClass="mb-2"
                borderRadius="16px"
            ></p-skeleton>
            <p-skeleton
                height="2rem"
                styleClass="mb-2"
                borderRadius="16px"
            ></p-skeleton>
            <p-skeleton
                width="10rem"
                height="4rem"
                borderRadius="16px"
            ></p-skeleton>
        </ng-container>
        <div class="p-fluid p-formgrid grid">
            <ng-container *ngIf="loadcategoria">
                <div class="field col-12 md:col-6">
                    <label for="nombre" class="form-label"
                        >Nombre de Categoria</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Nombre de Categoria"
                        pInputText
                        [(ngModel)]="categoria.nombre"
                    />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="descripcion" class="form-label"
                        >Descripción</label
                    >
                    <textarea
                        class="form-control"
                        id="descripcion"
                        rows="5"
                        cols="30"
                        pInputTextarea
                        [(ngModel)]="categoria.descripcion"
                    ></textarea>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button
            type="button"
            pButton
            label="Guardar"
            class="btn btn-primary"
            (click)="updateCate()"
        ></button>
    </div>
</div>
