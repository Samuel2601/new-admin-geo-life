<ng-container *ngIf="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Nueva imagen Direcion</h2>
            <button
                type="button"
                class="btn-close"
                aria-label="Close"
                (click)="DimissModal()"
            ></button>
        </div>
        <div class="modal-body">
            <p-toast></p-toast>
            <form
                [formGroup]="fichaSectorialForm"
                (ngSubmit)="registrarFichaSectorial()"
            >
                <div class="mb-3">
                    <label for="direccion_geo" class="form-label"
                        >Dirección Geográfica</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="direccion_geo"
                        name="direccion_geo"
                        formControlName="direccion_geo"
                        required
                        readonly
                    />
                </div>

                <div class="mb-3">
                    <div class="d-flex align-items-center">
                        <div class="w-50 h-50 overflow-hidden">
                            <img
                                src="{{
                                    nombreArchivo
                                        ? nombreArchivo
                                        : url +
                                          'helper/obtener_portada_barrio/' +
                                          valor.id
                                }}"
                                width="250"
                                height="250"
                                alt="Your profile picture"
                                class="img-fluid"
                                style="
                                    aspect-ratio: 48 / 48;
                                    object-fit: cover;
                                    border-radius: 17% !important;
                                "
                            />
                        </div>
                        <div class="ms-3">
                            <label class="form-label" for="profile-picture">
                                Puedes actualizar tu foto de Perfil.
                                <div
                                    class="file-upload"
                                    (mouseenter)="activarHover()"
                                    (mouseleave)="desactivarHover()"
                                >
                                    <label
                                        for="profile-picture"
                                        class="file-upload-label"
                                        [class.hover]="hover"
                                    >
                                        {{
                                            archivoSeleccionado
                                                ? archivoSeleccionado.name
                                                : "Arrastra o pulsa aquí para subir un archivo"
                                        }}
                                    </label>
                                    <input
                                        class="form-control file-upload-input"
                                        id="profile-picture"
                                        type="file"
                                        (change)="onFilesSelected($event)"
                                    />
                                </div>
                            </label>
                            <small class="form-text"
                                >JPG, PNG, GIF. Peso máximo 4MB.
                                <a href="#">Learn more</a></small
                            >
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </form>
        </div>
    </div>
</ng-container>
