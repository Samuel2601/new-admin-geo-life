<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title">Estados de Ficha sectorial</h2>
        <button
            *ngIf="check.CreateEstadoActividadProyectoComponent"
            pButton
            type="button"
            icon="pi pi-plus"
            (click)="abrirModal()"
            label="Nuevo"
        ></button>
    </div>
    <div class="modal-body">
        <p-toast></p-toast>
        <div class="table-responsive-sm">
            <p-table [paginatorDropdownAppendTo]="'body'"
                *ngIf="actividadEstado"
                [value]="actividadEstado"
                [paginator]="true"
                [rows]="10"
                [rowsPerPageOptions]="[5, 10, 20]"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-actividad>
                    <tr>
                        <td>{{ actividad.nombre }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
